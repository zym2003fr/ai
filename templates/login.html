<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
</head>
<body>
    <div class="box">
        <div class="login-box">
            <h3 class="title">
                用户登录
            </h3>
            <form action="" method="post">
                <div class="form-item">
                    学号：<input type="text" placeholder="请输入学号..." name="username" required="required" pattern="\d{12}" title="输入正确的学号"><br />
                </div>
                <div class="form-item">
                    密码：<input type="password" placeholder="请输入密码..." name="password" required="required" pattern="\w{7,19}" title="输入合法密码（8~20个字符）"><br />
                </div>
                <p class="tip">
                    <a href="/forget">找回密码</a>
                    &emsp13;&emsp13;
                    <a href="/register">注册账号</a>
                </p>
                <button class="submit-btn">登录</button>
            </form>
        </div>
    </div>
</body>
<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
</html>
